{% extends "layout.html" %}
{% block title %}锔 注专转 拽{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h3 class="mb-4 text-center text-primary">锔 注专转 拽</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">砖 拽</label>
            <input type="text" name="name" class="form-control" value="{{ client.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">API Key</label>
            <input type="text" name="api_key" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Secret Key</label>
            <input type="text" name="secret_key" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">转专 转转 </label>
            <input type="date" name="subscription_start" class="form-control" value="{{ client.subscription_start }}">
          </div>
          
          <div class="mb-3">
            <label class="form-label">转专 住 </label>
            <input type="date" name="subscription_end" class="form-control" value="{{ client.subscription_end }}">
          </div>          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary"> 砖专 砖</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
